<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend Operations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-5 m-5">
          <div id="authContainer">
            <div id="registerView" class="auth-view">
              <h1>User Registration</h1>
              <form id="registerForm">
                <input type="text" name="name" placeholder="Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                />
                <input type="text" name="phone" placeholder="Phone" required />
                <input
                  type="text"
                  name="profession"
                  placeholder="Profession"
                  required
                />
                <p class="mt-3 d-flex">
                  <button type="submit" class="btn btn-primary">Register</button>
                  Already have an account? <p class="text-primary pointer" id="toLogin">Login here</p>
                </p>
              </form>
            </div>
    
            <div id="loginView" class="auth-view" style="display: none">
              <h1>Login</h1>
              <form id="loginForm">
                <input type="email" name="email" placeholder="Email" required />
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                />
                <p class="mt-3">
                  <button type="submit" class="btn btn-primary">Login</button>
                  Don't have an account?
                  <p class="text-primary pointer" id="toRegister">Register here</p>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="homepage" style="display: none">
        <h1 class="mt-5">Homepage</h1>
        <button id="fetchUsers" class="btn btn-secondary">
          Fetch All Users
        </button>
        <button id="deleteUser" class="btn btn-danger">Delete User</button>
        <button id="editUser" class="btn btn-primary">Edit User</button>
        <div id="results" class="mt-4"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
